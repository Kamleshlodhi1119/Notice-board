        <script>
            function showFrame(frameId) {
                // Hide all iframes
                var iframes = document.querySelectorAll('iframe');
                iframes.forEach(function(iframe) {
                    iframe.style.display = 'none';
                });
    
                // Show the specific iframe based on frameId

                frameToShow.style.display = 'block';
            }

    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
    const saveNoticeButtons = document.querySelectorAll('.saveNoticeAsPdfButton');

    saveNoticeButtons.forEach((button) => {
        button.addEventListener('click', () => {
            try {
                const doc = new jsPDF();
                const htmlContent = button.parentNode.innerHTML;
                const options = {
                    filename: 'notice.pdf',
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'px', format: 'a4', orientation: 'portrait' }
                };

                doc.html(htmlContent, options);
                doc.save(options.filename);
            } catch (error) {
                console.error('An error occurred:', error);
            }
        });
    });
});

    </script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    
    <script>
        function saveDivAsPdf() {
            var divContent = document.querySelector('.Notice').innerHTML;
            var pdf = new jsPDF();
            pdf.text(divContent, 10, 10);
